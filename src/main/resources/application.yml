server:
  port: 8081


spring:
  application:
    name: sender-service
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/mq_producer
    username: postgres
    password: password
    #url: jdbc:postgresql://${DB_URL}:5432/mq_producer
    #    username: ${DB_USER}
    #    password: ${DB_PASSWORD}
  jpa:
    database: POSTGRESQL
    generate-ddl: true
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  rabbitmq:
    addresses: localhost:5672


logging:
  file:
    name: logs/Sender-log.txt


management:
  endpoint:
    refresh:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info,health


info:
  app:
    name: microservice application
    description: sender service
    version: 1.0.0